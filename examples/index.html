<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Tags Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../src/css/tagsinput.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <form action="" class="well" style="margin: 2rem 0;">
                <div class="form-group">
                    <label class="control-label" for="tags1">Simple tags:</label>
                    <input id="tags1" name="tags1" class="form-control" placeholder="Type your tags here..." value="some, boo, too, foo" />
                    <div class="help-block"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tags2">Tags with index:</label>
                    <input id="tags2" name="tags2" class="form-control" placeholder="Type your tags here..." value="" />
                    <div class="help-block"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tags3">Tags with index and autocomplete:</label>
                    <input id="tags3" name="tags3" class="form-control" placeholder="Type your tags here..." value="" />
                    <div class="help-block"></div>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../src/js/tagsinput.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        var tags = $('input#tags1').tagsinput({
            autocomplete: false,
            debug: true,
            onChange: function() {
                var $input = $(this.element());
                $input.next('.help-block').text(this.value());
            }
        });

        $('input#tags2').val('{"471":"some text","472":"some value","boo":"some value 2","foo":"some value 3","foo":"some value 4","foo":"some value 5"}');
        var tags = $('input#tags2').tagsinput({
            autocomplete: false,
            debug: true,
            onChange: function() {
                var $input = $(this.element());
                $input.next('.help-block').text(this.value());
            }
        });

        $('input#tags3').val('{"UA": "Ukraine", "KZ":"Kazakhstan", "BY": "Belarus"}');
        var tags = $('input#tags3').tagsinput({
            autocomplete: './data.json',
            debug: true,
            onChange: function() {
                var $input = $(this.element());
                $input.next('.help-block').text(this.value());
            }
        });
    });
</script>
</body>
</html>
